<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OCSS live editor</title>
		<link rel="stylesheet" href="css/codemirror.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header class="header">
			<input class="header-filename" placeholder="object" value="object"></input>
			<pre class="header-filename_extension">.ocss</pre>
			<div class="header-output_tabs">
				<a class="header-output_tabs-tab header-output_tabs-tab--inactive" href="#ast">AST</a>
				<a class="header-output_tabs-tab header-output_tabs-tab--active" href="#css">CSS</a>
			</div>
		</header>
		<main class="editor">
					<textarea class="editor-input">
display: block
color: red

child
	color: blue
	background: transparent

	subchild
		font-size: 12px

	:hover
		color: red

=big
	font-size: 200%

	child
		color: red
					</textarea>
					<textarea class="editor-output_css"></textarea>
					<textarea class="editor-output_ast"></textarea>
		</main>
		<footer class="status status--valid">&#10003; No errors</footer>
		<script src="js/bundle.js"></script>
	</body>
</html>
